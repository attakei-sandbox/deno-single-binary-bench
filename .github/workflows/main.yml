on: push


jobs:
  nodejs-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Test by deno run command
        continue-on-error: true
        run: |
          cd nodejs
          yarn
          yarn textlint ../examples/
  deno-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: 'v1.34'
      - name: Test by deno run command
        continue-on-error: true
        run: |
          cd deno
          deno task main ../examples/
  deno-compile-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test by deno run command
        continue-on-error: true
        run: |
          cd deno-compile
          wget https://github.com/attakei-sandbox/deno-single-binary-bench/releases/download/v0.0.7/textlint
          ./textlint ../examples/
